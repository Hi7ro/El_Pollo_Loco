<head>

</head>

<body>

    <div id="startScreen" class="startScreen">
        <div class="start">
            <button onclick="startGame()" class="startBtn">Start</button>
        </div>
    </div>

    <div id="theGame" class="d-none">
        <h1 class="h1">El Pollo Loco</h1>

        <canvas id="canvas" width="720px" height="480px">


        </canvas>
        <div id="lostGame" class="youLostImgContainer d-none">
            <img id="lostImg" class="lostImg" src="img/9.Intro _ Outro Image/_Game over_ screen/1.you lost.png">
            <button onclick="tryAgain()" class="restartBtn">Try Again</button>
        </div>

        <div id="winImg" class="youLostImgContainer d-none">
            <img class="lostImg" src="img/9.Intro _ Outro Image/_Game over_ screen/3.Game over.png">
            <button onclick="restartGame()" class="restartBtn">Play Again</button>
        </div>

        <button onclick="fullScreen()" class="fullScreenBtn">Fullscreen <img class="fullScreenImg"
                src="./myImages/fullscreen-11-48.png"></button>
        <img class="infoBtn" onclick="openInfo()" src="./myImages/info-2-48.png" alt="">

        <div id="infoContainer" class="infoContainer d-none">
            <div class="goBackContainer">
                <img class="goBackCross" onclick="closeInfo()" src="./myImages/x-mark-48.png" alt="">
            </div>

            <div class="mainBtnS">
                <div class="leftRightImg">
                    <img src="./myImages/arrowLeft.png" alt="">
                    <img style="padding-left: 10px; padding-right: 10px;" src="./myImages/arrowRight.png" alt="">
                    <span>Go Left/Right</span>
                </div>
            </div>

            <div class="spaceImg">
                <img src="./myImages/myspace-48.png" alt="">
                <span>Jump</span>
            </div>

            <div class="spaceImg">
                <span class="Dbtn">D</span>
                <span>Throw</span>
            </div>


        </div>

    </div>

    <!-- <div id="GameOverScreen">

    </div> -->

</body>
